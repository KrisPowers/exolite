<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <!-- Icons (Lucide via CDN) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="./css/static.css" />
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="logo">Dashboard</span>
      <button id="toggleSidebar" aria-label="Toggle sidebar">
        <i data-lucide="chevron-left"></i>
      </button>
    </div>

    <nav class="nav">
      <a href="#" class="nav-item" data-page="docs">
        <i data-lucide="book"></i>
        <span>Documentation</span>
      </a>
      <a href="#" class="nav-item" data-page="config">
        <i data-lucide="settings"></i>
        <span>Configuration</span>
      </a>

      <a href="#" class="nav-item" data-page="analytics">
        <i data-lucide="bar-chart-3"></i>
        <span>Analytics</span>
      </a>

      <a href="#" class="nav-item" data-page="pages">
        <i data-lucide="layout"></i>
        <span>Pages</span>
      </a>

      <a href="#" class="nav-item" data-page="workers">
        <i data-lucide="users"></i>
        <span>Workers</span>
      </a>

      <a href="#" class="nav-item active" data-page="logs">
        <i data-lucide="file-text"></i>
        <span>Request Logs</span>
      </a>
    </nav>
  </aside>

  <main class="content">
    <h1 id="pageTitle">Configuration</h1>
  </main>

  <script src="./js/static.js"></script>
</body>
</html>
