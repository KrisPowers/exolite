<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <!-- Icons (Lucide via CDN) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="./css/static.css" />
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="logo">Dashboard</span>
      <button id="toggleSidebar" aria-label="Toggle sidebar">
        <i data-lucide="chevron-left"></i>
      </button>
    </div>

    <nav class="nav">
      <a href="#" class="nav-item active" data-page="configuration">
        <i data-lucide="settings"></i>
        <span>Configuration</span>
      </a>

      <a href="#" class="nav-item" data-page="analytics">
        <i data-lucide="bar-chart-3"></i>
        <span>Analytics</span>
      </a>

      <a href="#" class="nav-item" data-page="pages">
        <i data-lucide="layout"></i>
        <span>Pages</span>
      </a>

      <a href="#" class="nav-item" data-page="workers">
        <i data-lucide="users"></i>
        <span>Workers</span>
      </a>

      <a href="#" class="nav-item" data-page="logs">
        <i data-lucide="file-text"></i>
        <span>Request Logs</span>
      </a>
    </nav>
  </aside>

  <main class="content">
    <h1 id="pageTitle">Configuration</h1>

    <section class="request-logs">

      <!-- LEFT: ANALYTICS -->
      <div class="logs-analytics">
        <div class="analytics-header">
          <h2>Request Analytics</h2>

          <select id="chartType">
            <option value="devices">Device Types</option>
            <option value="regions">Regions</option>
          </select>
        </div>

        <div class="chart-container">
          <canvas id="requestPieChart"></canvas>
        </div>
      </div>

      <!-- RIGHT: AUDIT LOG -->
      <div class="logs-list">
        <h2>Request Audit Log</h2>

        <div class="log-item">
          <div class="log-main">
            <strong>GET</strong> /api/pages
          </div>

          <div class="log-meta">
            <span>IP: 192.168.1.12</span>
            <span>Device: Desktop</span>
            <span>Region: US</span>
            <span>Status: 200</span>
            <span>12:42:11 PM</span>
          </div>
        </div>

        <div class="log-item">
          <div class="log-main">
            <strong>POST</strong> /api/login
          </div>

          <div class="log-meta">
            <span>IP: 44.21.18.92</span>
            <span>Device: Mobile</span>
            <span>Region: EU</span>
            <span>Status: 401</span>
            <span>12:41:02 PM</span>
          </div>
        </div>

        <!-- Repeat log-item -->
      </div>

    </section>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/request-logs.js"></script>

  <script src="./js/static.js"></script>
  
</body>
</html>
